        - name: NOTIFY_API_KEY
          valueFrom:
            secretKeyRef:
              name: rh-notify
              key: apikey
        - name: LOGGING_ENCRYPTION_PASSWORD
          valueFrom:
            secretKeyRef:
              name: env-secrets
              key: response-id-salt
        - name: WEBFORM_TEMPLATE_ID
          valueFrom:
            configMapKeyRef:
              name: rh-config
              key: webform-template-id
        - name: WEBFORM_EMAIL_EN
          valueFrom:
            configMapKeyRef:
              name: rh-config
              key: webform-email-en
        - name: WEBFORM_EMAIL_CY
          valueFrom:
            configMapKeyRef:
              name: rh-config

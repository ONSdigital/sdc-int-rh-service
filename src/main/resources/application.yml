info:
  name: ${project.artifactId}
  version: ${project.version}
  origin: ${scm.url}
  commit: ${buildNumber}
  branch: ${scmBranch}
  built: ${timestamp}

# logging config here as a reminder as to how to override logback from cmd line
# ie -Dlogging.level.org.springframework=DEBUG
logging:
  level:
    uk.gov.ons.ctp: INFO
    org.springframework: INFO
  profile: NON_JSON
  encryption:
    password: CENSUS

sis:
  collectionExerciseId : 34d7f3bb-91c9-45d0-bb2d-90afce4fc790

management:
  endpoints:
    enabled-by-default: false
    web:
      base-path: /
      exposure:
        include: info, health
  endpoint:
    info:
      enabled: true 
    health:
      enabled: true
  metrics:
    tags:
      application: RespondentHomeService
      pod: ${HOSTNAME}
    export:
      stackdriver:
        project-id: ${GOOGLE_CLOUD_PROJECT}
        enabled: true
        step: PT2M

server:
  port: 8071
  shutdown: graceful
  undertow:
    threads:
      worker: 40
      io: 6

spring:
  mvc:
    servlet:
      path: /
  security:
    user:
      name: admin
      password: secret
  output:
    ansi:
      enabled: never
  application:
    name: ONS RespondentHomeService
  lifecycle:
    timeout-per-shutdown-phase: 30s
  cloud:
    gcp:
      pubsub:
        project-id: local

queueconfig:
  case-subscription: event_case-update_rh
  uac-subscription: event_uac-update_rh
  collection-exercise-subscription: event_collection-exercise-update_rh
  survey-subscription: event_survey-update_rh
  qid-filter-prefixes:

messaging:
  publish:
    timeout: 4
    
# circuit breaker configuration can be tuned by setting many other variables:
# see CustomCircuitBreakerConfig.java . 
    
event-publisher-circuit-breaker:
  timeout: 4

envoy-limiter-circuit-breaker:
  timeout: 4
  
webform-circuit-breaker:
  timeout: 3

rate-limiter:
  enabled: true
  rest-client-config:
    scheme: http
    host: localhost
    port: 8181
    connection-manager-default-max-per-route: 100
    connection-manager-max-total: 100
    connectTimeoutMillis: 0
    connectionRequestTimeoutMillis: 0
    socketTimeoutMillis: 0

swagger-settings:
  swagger-ui-active: true
  group-name: respondenthome-api
  title: RespondentHomeService
  description: API for ${project.artifactId}
  version: ${project.version}

cloud-storage:
  case-schema-name: case
  uac-schema-name: uac
  survey-schema-name: survey
  collection-exercise-schema-name: collection_exercise
  event-backup-schema-name: event-backup
  backoff:
    initial: 100
    multiplier: 1.2
    max: 16000
    max-attempts: 30

webform:
  template-id: dummy-id
  email-en: simulate-delivered@notifications.service.gov.uk
  email-cy: simulate-delivered-2@notifications.service.gov.uk
  
notify:
  api-key: dummy-key
  base-url: https://api.notifications.service.gov.uk

loadshedding:
  modulus: 10

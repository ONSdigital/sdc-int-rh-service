steps:
  # Grab cached M2 repo
  - name: gcr.io/cloud-builders/gsutil
    id: Get M2 Cache
    args: ['cp', 'gs://ons-ci-int-cloudbuild-maven-cache/m2.tar.gz', 'm2.tar.gz']
      #
  # See https://github.com/GoogleCloudPlatform/cloud-builders-community to get the tar command
  - name: europe-west2-docker.pkg.dev/ons-ci-int/int-docker-ci/cloudbuild/tar
    id: Expand M2 Cache
    args: ['xpzf', 'm2.tar.gz']

  - name: 'maven:3.8.4-openjdk-17'
    id: Maven Package
    env:
      - TZ=Europe/London
    args: ['-Dmaven.repo.local=/workspace/.m2/repository', 'verify']
    entrypoint: mvn

  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'europe-west2-docker.pkg.dev/ons-ci-int/int-docker-snapshot/rh-service:$BRANCH_NAME-$SHORT_SHA', '.' ]

  # Update M2 repo cache
  - name: europe-west2-docker.pkg.dev/ons-ci-int/int-docker-ci/cloudbuild/tar
    id: Compress M2 Cache
    args: ['cpzf', 'm2.tar.gz', '.m2']

  - name: gcr.io/cloud-builders/gsutil
    id: Save M2 Cache
    args: ['cp', 'm2.tar.gz', 'gs://ons-ci-int-cloudbuild-maven-cache/m2.tar.gz']

  - name: 'gcr.io/cloud-builders/curl'
    secretEnv: [ SDC_INT_RH_SERVICE_CODECOV ]
    entrypoint: bash
    args:
    - '-eEuo'
    - 'pipefail'
    - '-c'
    - |-
      apt-get update
      apt-get install -y gnupg
      apt-get install -y git
      curl https://keybase.io/codecovsecurity/pgp_keys.asc | gpg --no-default-keyring --keyring trustedkeys.gpg --import
      curl -Os https://uploader.codecov.io/latest/linux/codecov
      curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM
      curl -Os https://uploader.codecov.io/latest/linux/codecov.SHA256SUM.sig
      gpgv codecov.SHA256SUM.sig codecov.SHA256SUM
      sha256sum -c codecov.SHA256SUM
      chmod +x ./codecov
      ./codecov -t $$SDC_INT_RH_SERVICE_CODECOV -C $COMMIT_SHA -r "ONSdigital/sdc-int-rh-service"

images: [ 'europe-west2-docker.pkg.dev/ons-ci-int/int-docker-snapshot/rh-service:$BRANCH_NAME-$SHORT_SHA' ]

availableSecrets:
  secretManager:
    - versionName: projects/415467542055/secrets/SDC_INT_RH_SERVICE_CODECOV/versions/2
      env: SDC_INT_RH_SERVICE_CODECOV
